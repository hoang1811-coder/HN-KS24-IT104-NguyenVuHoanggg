<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Beauty & Fashion Card</title>
<style>
  body {
    font-family: sans-serif;
    background: #f5f5f5;
    padding: 20px;
  }
  .card {
    width: 360px;
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 3px 10px rgba(0,0,0,0.15);
  }
  .title {
    font-weight: 700;
    padding: 12px;
    font-size: 18px;
  }
  .img-wrap {
    position: relative;
  }
  .img-wrap img {
    width: 100%;
    display: block;
  }
  .txt {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 16px;
    color: #fff;
    font-size: 18px;
    background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0));
    box-sizing: border-box;
  }
</style>
</head>
<body>
  <div class="card">
    <div class="title">BEAUTY & FASHION</div>
    <div class="img-wrap">
      <img src="https://cdn2.tuoitre.vn/471584752817336320/2025/11/20/585876341262187620443806031501539600157128319n-1763648491456510462793.jpg" alt=""> 
      <div class="txt">
        Nhìn ảnh cầu hôn của H'Hen Niê mới phát hiện phong thủy không đùa được đâu!
      </div>
    </div>
  </div>
</body>
</html>
