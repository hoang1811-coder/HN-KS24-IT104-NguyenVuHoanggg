<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }

    .pack {
      width: 320px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      text-align: center;
    }

    .pack-head {
      position: relative;
      background: #e31921;
      color: #fff;
      padding: 16px 10px;
      font-size: 24px;
      font-weight: bold;
    }

    .pack-hot {
      position: absolute;
      top: -5px;
      right: -5px;
      width: 70px;
    }

    .pack-body {
      padding: 18px 10px 24px;
      font-size: 18px;
      color: #555;
    }

    .row {
      padding: 12px 0;
      border-top: 1px solid #ececec;
      line-height: 1.5;
    }

    .row:first-child {
      border-top: none;
    }

    .text-orange {
      color: #ff9800;
      font-weight: 600;
    }

    .pack-note {
      margin-top: 8px;
      font-size: 15px;
      color: #666;
    }

    .pack-btn-wrap {
      padding: 18px 0 22px;
      background: #ffffff;
    }

    .btn-reg {
      background: #e31921;
      color: #fff;
      border: none;
      padding: 12px 40px;
      border-radius: 24px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="pack">
    <div class="pack-head">
      5G160B
      <img class="pack-hot" src="https://goicuoc5gviettel.net/public/images/icon_giamgia.png" alt="Hot">
    </div>

    <div class="pack-body">
      <div class="row">
        Data:
        <span class="text-orange">120Gb (4Gb/ ngày)</span>
      </div>
      <div class="row">
        Giá:
        <span class="text-orange">160.000 đ</span>
      </div>
      <div class="row">
        Nội mạng:
        <span class="text-orange">&lt;10 phút ( tối đa 1000 phút/ 30 ngày )</span>
      </div>
      <div class="row">
        Ngoại mạng:
        <span class="text-orange">100 phút</span>
      </div>
      <div class="row">
        Free data:
        <span class="text-orange">TV360 Basic, 20Gb lưu trữ Mybox</span>
      </div>
      <div class="row">
        Thời hạn:
        <span class="text-orange">30 ngày</span>
      </div>
      <p class="pack-note">(Sử dụng 4Gb/ ngày)</p>
    </div>

    <div class="pack-btn-wrap">
      <button class="btn-reg">ĐĂNG KÝ</button>
    </div>
  </div>
</body>
</html>
