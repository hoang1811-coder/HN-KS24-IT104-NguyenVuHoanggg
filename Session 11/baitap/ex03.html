<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./BT3.css">
</head>
<style>
    * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    padding: 40px;
}

.container {
    display: flex;
    flex-wrap: wrap;
    width: 90%;
    max-width: 1400px;
    gap: 10px;
}

.box { height: 140px; border-radius: 6px; }

.c1 { 
    background: #9b0058; 
}
.c2 { 
    background: #c42378; 
}
.c3 { 
    background: #dd4f95; 
}
.c4 { 
    background: #ea81b6; 
}

@media (min-width: 1200px) {
    .b1, .b8 { 
        width: 100%;
        height: 300px;
    }
    .b2, .b3, .b4, .b5 { 
        width: calc(25% - 8px); 
    }
    .b6, .b7 { 
        width: calc(50% - 5px);
        height: 200px;
    }
}

@media (min-width: 768px) and (max-width: 1199px) {
    .b1, .b6, .b7, .b8 { 
        width: 100%; 
    }
    .b2, .b3, .b4, .b5 { 
        width: calc(50% - 5px); 
    }
}

@media (max-width: 767px) {
    .box { 
        width: 100% !important; 
    }
}
</style>
<body>
    <div class="container">
        <div class="box c1 b1"></div>
        <div class="box c2 b2"></div>
        <div class="box c3 b3"></div>
        <div class="box c4 b4"></div>
        <div class="box c3 b5"></div>
        <div class="box c2 b6"></div>
        <div class="box c3 b7"></div>
        <div class="box c4 b8"></div>
    </div>
</body>
</html>
