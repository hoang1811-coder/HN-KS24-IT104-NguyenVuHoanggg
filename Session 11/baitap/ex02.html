<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./ex02.css">
</head>
<style>
    *{
    margin: 0;
    padding: 0;
}
body {
    margin: 50px;
}
.header {
    height: 80px;
    background-color: blue;
    margin-bottom: 20px;
}
.container {
    display: flex;
    height: 300px;
}
.container .item1 {
    flex: 1;
    background-color: red;
    margin-right: 10px;
}
.container .item2 {
    flex: 1;
    background-color: yellow;
    margin-left: 10px;
}
.header2 {
    height: 80px;
    background-color: blue;
    margin-top: 20px;
    margin-bottom: 20px;
}

.container2 {
    display: flex;
    height: 300px;
}
.container2 .item1 {
    flex: 1;
    background-color: black;
    margin-right: 10px;
}

.container2 .item2 {
    flex: 1;
    background-color: red;
    margin-left: 10px;
    margin-right: 10px;
}

.container2 .item3 {
    flex: 1;
    background-color: yellow;
    margin-left: 10px;
}
@media screen and (max-width :1024px) {
    .container {
        flex-direction: column;
    }
    .header {
        margin-bottom: 10px;
    }
    .container .item1 {
        margin-bottom: 10px;
        margin-right: 0px;
    }
    .container .item2 {
        margin-left: 0px;
    }
    .container2 {
        height: 450px;
        flex-direction: column;
    }
    .header2 {
        margin-top: 10px;
        margin-bottom: 10px;
    }   
    .container2 .item1 {
        margin-bottom: 10px;
        margin-right: 0px;
    }

    .container2 .item2 {
        margin-bottom: 10px;
        margin-left: 0px;
        margin-right: 0px;
    }

    .container2 .item3 {
        margin-left: 0px;
    }
}
</style>
<body>
    <div class="header"></div>
    <div class="container">
        <div class="item1"></div>
        <div class="item2"></div>
    </div>
    <div class="header2"></div>
    <div class="container2">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
    </div>
</body>
</html>
