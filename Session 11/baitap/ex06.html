<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
}

.container {
    display: flex;
    flex-direction: column;
    padding: 10px;
}
.box {
    padding: 40px 0;
    text-align: center;
    font-size: 20px;
    color: #333;
}
.header { background: #add8ff; }
.content { background: #f0f0f0; }
.signup { background: #cfe6ff; }
.f1 { background: #f6d27e; }
.f2 { background: #cab7ff; }
.f3 { background: #f5a3a3; }

@media (min-width: 600px) {
    .container {
        flex-direction: column;
    }
}

@media (min-width: 1024px) {
    .container {
        flex-direction: column;
    }
    .header { order: 1; }
    .content { order: 3; }
    .feature-box { 
        order: 2;
        display: flex;
        flex-wrap: wrap;
    }
    .feature {
        width: 33.33%;
    }
    .f1 { order: 1;}
    .f2 { order: 2;}
    .f3 { order: 3;}
    .signup { 
        order: 4;
        width: 100%;
    }
}

@media (min-width: 600px) and (max-width: 1023px) {
    .header { order: 1; }
    .content { order: 2; }

    .feature-box {
        order: 3;
        display: flex;
        flex-wrap: wrap;
    }

    .signup, .f1, .f2, .f3 {
        width: 50%;
    }
}
    </style>

</head>
<body>
    <div class="container">

        <div class="header box">HEADER</div>
        <div class="content box">CONTENT</div>
        
        <div class="feature-box">
            <div class="signup box">SIGN UP</div>
            <div class="feature f1 box">FEATURE</div>
            <div class="feature f2 box">FEATURE</div>
            <div class="feature f3 box">FEATURE</div>
        </div>

    </div>
</body>
</html>
