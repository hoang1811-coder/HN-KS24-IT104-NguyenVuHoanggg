<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Layout Demo (Non-Flex)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background-color: #fff;
            text-align: center;
        }
        
        .content-area {
            max-width: 600px;
            padding: 60px 20px 40px;
            margin: 0 auto; 
            text-align: center;
        }
        
        h2 {
            color: #878F97;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .container p {
            font-size: 1.1em;
            line-height: 1.5;
            color: #888;
            margin-bottom: 20px;
        }
        
        hr {
            border: none; 
            border-top: 1px solid #ccc;
            width: 50px; 
            margin: 20px auto; 
        }
        
        .button-group {
            text-align: center; 
            margin-bottom: 60px;
        }
        
        .btn {
            padding: 12px 25px; 
            font-size: 1em;
            font-weight: bold;
            border-radius: 6px; 
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-block; 
            vertical-align: middle;
            margin: 0 7.5px;
            line-height: 1.5;
        }
        .primary-btn i {
            margin-right: 8px; 
        }
        
        .primary-btn {
            background-color: #4285F4; 
            color: #fff; 
            border: 1px solid #4285F4; 
        }
        
        .primary-btn:hover {
            background-color: #3b76e2; 
            border-color: #3b76e2;
        }
        
        .secondary-btn {
            background-color: #fff; 
            color: #666; 
            border: 1px solid #ccc; 
            border-radius: 6px; 
        }
        
        .secondary-btn:hover {
            background-color: #f5f5f5; 
            color: #333; 
        }

        .footer-area {
            width: 100%;
            text-align: center;
            padding: 40px 0;
            background-color: #f8f8f8; 
            border-top: 1px solid #eee;
        }
        
        .social-icons {
            margin-bottom: 15px;
            text-align: center;
        }
        
        .social-icons a {
            color: #666;
            font-size: 1.5em;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.2s;
            display: inline-block; /* Đảm bảo các icon nằm cạnh nhau */
        }

        .social-icons a:hover {
            color: #333;
        }

        .footer-credits {
            font-size: 0.8em;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="content-area">
        <h2>Magna leo sapien gravida</h2>
        <div class="container">
            <p>Gravida at leo elementum elit fusce accumsan dui libero, quis vehicula lectus ultricies eu. In convallis amet leo sapien iaculis efficitur.</p>
            <hr>
        </div>
        
        <div class="button-group">
            <button class="btn primary-btn">
                <i class="fas fa-download"></i> Download
            </button>
            <button class="btn secondary-btn">
                Learn More
            </button>
        </div>
    </div>

    <div class="footer-area">
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="footer-credits">
            &copy; Untitled. Credits: HTML5 UP + Unsplash
        </div>
    </div>
</body>
</html>
