        height: 600px;
        background-color: #F5E6D0;

        line-height: 20px;

        position: absolute;
        left: 150px;
        top: 380px;

    .container .conten2 button {
        padding: 13px 40px;
        background-color: #FF6464;
        border: none;
        color: white;
        font-size: 20px;
        font-weight: 500;
        position: absolute;
        left: 150px;
        top: 480px;
    }
    img {
        width: 250px;
        box-shadow: 0px 20px 20px rgba(0,0,0,0.3);
        border-radius: 400px; 
        position: absolute;
        right: 350px;
        top: 200px;
}
