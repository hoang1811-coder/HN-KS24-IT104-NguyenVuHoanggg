<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container {
        display: flex;
        flex-direction: row;
        margin: 50px;
        gap: 30px;
    }
    .container .card {
        display: flex;
        flex-direction: column;
        gap: 30px;
        width: 300px;
        height: 500px;
    }
    h1 {
        padding: 30px 40px;
        font-size: 32px;
        background: linear-gradient(#eee, #333);
        background-clip: text;
        -webkit-text-fill-color: transparent;
        
        
    }
    .container .card .content {
        background: #e9edf2;
        margin: 0;
        border-radius: 10px;
        text-align: center;
    }
    img {
        width: 220px;
        border-radius: 6px;
        width: 100%;
        height: 100%;
    }
</style>
<body>
    <div class="container">
    <div class="card">
        <div class="content">
            <h1>FOOTBALL</h1>
        </div>
        <img src="../img/ex02.1.png" alt="">
    </div>

    <div class="card">
        <img src="../img/EX02.2.png" alt="">
        <div class="content">
            <h1>BASCKET BALL</h1>
        </div>
        
    </div>

    <div class="card">
        <div class="content">
            <h1>CAR SPORT</h1>
        </div>
        <img src="../img/ex02.3.png" alt="">
        
    </div>
    
    <div class="card">
        <img src="../img/ex02.1.png" alt="">
        <div class="content">
            <h1>TABLLE TENNIS</h1>
        </div>
        
    </div>
    </div>
</body>
</html>
