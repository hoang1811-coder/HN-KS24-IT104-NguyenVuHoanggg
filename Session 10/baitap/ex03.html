<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            margin: 150px;
        }
        .content1{
            width: 400px;
            height: 200px;
             position: relative;
        }
        .container .content1 img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        button {
            position: absolute;
            right: 10px;
            top: 13px;
            padding: 8px 13px;
            background:transparent;
            border-radius: 8px;
            border: 1px solid white;
            color: white;
        }

        .conten2 {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 55px;
        }
        .container .conten2 img {
            width: 50px;
            border-radius: 30px;
        }
        .conten3{
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .text {
            color: #A4A5A6;
            font-size: 20px;
            margin-top: 20px;
        }
        h3 {
            width: 420px;
            font-size: 24px;
            line-height: 30px;
        }
        .text2 {
            width: 400px;
            color: #807f80;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="content1">
            <img src="https://maytinhgiaphat.vn/wp-content/uploads/2025/08/558cee160eb3ee39bb6e45b09f60a3ee.jpg" alt="">
            <button>Basketball</button>
        </div>
        <div class="conten2">
            <img src="https://i.pinimg.com/236x/e9/e0/7d/e9e07de22e3ef161bf92d1bcf241e4d0.jpg?nii=t" alt="">
            <p>Jake Will.</p>
        </div>
        <div class="conten3">
            <p class="text">04 June 2023</p>
            <h3>5 Exercises Basketball Players Should Be Using To Develop Strength</h3>
            <p class="text2">This article was written by Jake Willhoite from Healthlisted.com Strength in basketball isn't all about a massive body mass or ripped muscles.</p>
        </div>
    </div>
</body>
</html>
