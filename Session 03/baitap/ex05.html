<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td><label for="fullName">Họ và tên:</label></td>
                <td><input type="text" name="fullName" id="fullName"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="date">Ngày sinh:</label></td>
                <td><input type="date" name="date" id="date"></td>
            </tr>
            <tr>
                <td><label for="gender">Giới tính:</label></td>
                <td><input type="radio" name="gender" id="male"><label for="male">Nam</label>
                    <input type="radio" name="gender" id="female"><label for="female">Nữ</label></td>
            </tr>
            <tr>
                <td><label for="tele">Số điện thoại:</label></td>
                <td><input type="tel" name="tele" id="tele"></td>
            </tr>
            <tr>
                <td><label for="special">Chuyên ngành:</label></td>
                <td><input type="text" name="special" id="special"></td>
            </tr>
            <tr>
                <td><label for="year">Năm nhập học:</label></td>
                <td><input type="number" name="year" id="year"></td>
            </tr>
            <tr>
                <td><label for="score">Điểm GPA:</label></td>
                <td><input type="number" name="score" id="score"></td>
            </tr>
            <tr>
                <td><label for="address">Địa chỉ:</label></td>
                <td><textarea name="address" id="address"></textarea></td>
            </tr>
            <tr>
                <td><label for="class">Lớp:</label></td>
                <td>
                    <select name="class" id="class">
                        <option value="class1">Lớp 1</option>
                        <option value="class6">Lớp 6</option>
                        <option value="class10">Lớp 10</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="dateRes">Ngày đăng ký học:</label></td>
                <td><input type="datetime-local" name="dateRes" id="dateRes"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Gửi thông tin"></td>
            </tr>
        </table>
    </form>
</body>
</html>
