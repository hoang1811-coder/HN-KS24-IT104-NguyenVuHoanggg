<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
    border: 1px solid;
    background-color: #F0F0F0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
}
div {
    display: flex;
    justify-content: center;
    border: none;
    background-color: #3498DB;
    color: white;
    padding: 20px;
    width: calc(25% - 60px);
}
.col {
    width: calc(100% / 2 - 60px);
}
</style>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div class="col">5</div>
    <div>6</div>
    <div>7</div>
</body>
</html>
