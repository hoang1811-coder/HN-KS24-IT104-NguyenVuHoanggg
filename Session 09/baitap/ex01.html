<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .centerted {
            border: none;
            background-color: #3498DB;
            color: white;
            padding: 50px;
        }
        .container{
            margin: 20px;
            width: 500px;
            height: 500px;
            background-color: #F0F0F0;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
    <section class="container">
        <div class="centerted">
            <p>Centerted</p>
        </div>
    </section>
</body>
</html>
