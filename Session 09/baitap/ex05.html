<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }
        header {
            background-color: #55A9F7;
            width: 100%;
            line-height: 50px;
            text-align: center;
            margin-bottom: 20px;
        }
        main {
            display: flex;
            gap: 20px;
            padding: 0 50px;
            height: 500px;
            flex-wrap: wrap;
        }
        .main-content {
            background-color: #7AC943;
            padding: 30px;
            width: calc(100% / 3 * 2 - 10px);
        }
        .side-bar {
            background-color: #B067E6;
            padding: 30px;
            width: calc(100% / 3 - 10px);
        }
        .twin-1 {
            background-color: #F7931E;
            padding: 30px;
            width: calc(100% / 3 * 2 - 10px);
        }
        .twin-2 {
            background-color: #F7931E;
            padding: 30px;
            width: calc(100% / 3 - 10px);
        }
        footer {
            background-color: #0B63B0;
            width: 100%;
            line-height: 50px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>Header</header>
    <main>
        <section class="main-content">main-content</section>
        <section class="side-bar">Side Bar</section>
        <section class="twin-1">twin</section>
        <section class="twin-2">twin</section>
    </main>
    <footer>Footer</footer>
</body>
</html>
