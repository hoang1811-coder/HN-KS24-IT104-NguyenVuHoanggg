<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
html {
    font-family: Arial, Helvetica, sans-serif;
    color: white;
}
.container {
    padding: 50px;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}
.big {
    background-color: #2C3E50;
    line-height: 150px;
    text-align: center;
    width: calc(100% / 2 - 10px);
}
.small {
    width: calc(100% / 2 - 10px);
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}
.small div {
    background-color: #2C3E50;
    width: calc(100% / 2 - 10px);
    line-height: 65px;
    text-align: center;
}
    </style>
</head>
<body>
     <div class="container">
        <div class="big">Big</div>
        <div class="small">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="big">Big</div>
        <div class="small">
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
    </div>
</body>
</html>
